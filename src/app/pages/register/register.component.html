<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ByteBook</title>
</head>

<body>
    <div class="div__login-background">
        <div class="div__login">
            <form action="" class="form__login">
                <div class="div__login-header">
                    <img class="logo__login" src="/assets/images/logo.png" alt="logo">
                    <h4>Registre-se</h4>
                </div>

                <div class="div__form">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Confirm Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"/>
                    </div>

                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control password"
                        aria-describedby="passwordHelpBlock">

                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control confirmPassword"
                        aria-describedby="passwordHelpBlock">
                </div>

                <div class="d-grid gap-2 div__button-login">
                    <button class="btn btn-primary button_login" type="submit">Registrar-se</button>
                </div>

                <div>
                    <p class="p__new-user">JÃ¡ tem conta? <a href="/login">login aqui!</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
