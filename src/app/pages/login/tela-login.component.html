<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ByteBook</title>
</head>

<body>
    <div class="div__login-background">
        <div class="div__login">
            <form action="">
                <div class="div__login-header">
                    <img class="logo__login" src="/assets/images/logo.png" alt="logo">
                    <h4>Bem vindo !</h4>
                    <p>Sign in to continue to yourDigital Library</p>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>

                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <img src="/src/assets/images/login/" alt="">

                <div class="remember__forgot">
                    <div class="form-check">
                        <input class="form-check-input checkbox_remember" type="checkbox" value="#" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Lembrar-me
                        </label>
                    </div>

                    <a href="#">Esqueceu a senha?</a>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Login</button>
                  </div>
            </form>
        </div>
    </div>
</body>

</html>
