<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ByteBook</title>
</head>

<body>
    <div class="div__login-background">
        <div class="div__login">
            <form class="form__login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="div__login-header">
                    <img class="logo__login" src="/assets/images/logo.png" alt="logo">
                    <h4>Bem vindo !</h4>
                    <p>Sign in to continue to yourDigital Library</p>
                </div>

                <div class="div__form">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" formControlName="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                    <img src="/src/assets/images/login/View_hide_fill.png" alt="">
                </div>

                <!-- <div class="remember__forgot">
                    <div class="form-check">
                        <input class="form-check-input checkbox_remember" type="checkbox" value="#"
                            id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Lembrar-me
                        </label>
                    </div>

                    <a href="#">Esqueceu a senha?</a>
                </div> -->

                <div class="d-grid gap-2 div__button-login">
                    <button class="btn btn-primary button_login" type="submit">Login</button>
                </div>

                <div>
                    <p class="p__new-user">Novo Usu√°rio? <a href="/register">Registre-se aqui!</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
