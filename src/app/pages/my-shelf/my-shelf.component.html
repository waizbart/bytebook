<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="main-container">
  <div class="header">
    <input type="text" class="input__pesquisa" placeholder="Nome do livro" [(ngModel)]="search"
      (keyup.enter)="onSearch()">
    <button (click)="onSearch()" class="botao__pesquisa">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
        viewBox="0 0 16 16">
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
      </svg>
    </button>
    <app-header />
  </div>

  <div *ngIf="books.length === 0" class="no-books">
    <p>Não há livros disponíveis no momento.</p>
  </div>
  <div style="height: 100%; overflow-y: auto;">

    <div *ngIf="books.length > 0" class="books-container">
      <div *ngFor="let book of books" class="book" (click)="openNewPage(book.google_book.volumeInfo.previewLink)">
        <div class="info">
          <div class="book-cover">
            <img [src]="book.google_book.volumeInfo.imageLinks.thumbnail" alt="Book cover" />
          </div>
          <h2>{{ book.google_book.volumeInfo.title }}</h2>
          <p>{{ book.google_book.volumeInfo.authors }}</p>
          <p>Tag: {{ book.tag }}</p>
          <button (click)="removeBook(book.id)">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
